<div id="aside">
    <div *ngIf="page == 1">
        <img id='skull' src='../../assets/asideSkullIcon.svg'/>
        <h4 class='asideHeading'>{{title}}</h4>
        <p>{{content}}</p>
        <a href={{githubLink}}><img class='asideIcon' src='../../assets/github.svg'/></a>
    </div>
    <div *ngIf="page == 2">
        <h4 class='asideHeading'>{{title}}</h4>
        <ul>
            <li class='sideItem' *ngFor="let proj of projects">{{proj.name}}</li>
        </ul>
        <h4 class='asideHeading'>{{title2}}</h4>
        <ul>
            <li class='sideItem' *ngFor="let work of otherWork">{{work.title}}</li>
        </ul>
    </div>
    <div *ngIf="page == 3">
        <div *ngFor="let sideTitle of titles">
            <h4 class='asideHeading'>{{sideTitle}}</h4>
            <ul>
                <li class='sideItem' *ngFor="let item of items">{{item.name}}</li>
            </ul>
        </div>
    </div>
</div>
